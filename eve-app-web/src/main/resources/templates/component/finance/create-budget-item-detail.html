<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="row" th:fragment="create-budget-item">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Budget Item Detail form</h4>
                <p></p>
                <form class="forms-sample">
                    <div class="form-group">
                        <label for="itemDetailName">Item Detail Name</label>
                        <input type="text" class="form-control" id="itemDetailName" placeholder="Budget Item Detail Name" />
                    </div>
                    <div class="form-group">
                        <label for="expectedDate">Expected Date</label>
                        <input type="date" class="form-control" id="expectedDate"/>
                    </div>
                    <div class="form-group">
                        <label for="actualDate">Actual Date</label>
                        <input type="date" class="form-control" id="actualDate" />
                    </div>
                    <div class="form-group">
                        <label for="expectedAmount">Expected Amount</label>
                        <input type="number" class="form-control" id="expectedAmount"/>
                    </div>
                    <div class="form-group">
                        <label for="actualAmount">Actual Amount</label>
                        <input type="number" class="form-control" id="actualAmount"/>
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label" for="isSuccessful">
                            <input type="checkbox" class="form-check-input" id="isSuccessful" /> Is Successful
                        </label>
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label" for="isDone">
                            <input type="checkbox" class="form-check-input" id="isDone" /> Is Complete
                        </label>
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label" for="isPlanned">
                            <input type="checkbox" class="form-check-input" id="isPlanned" /> Planned Item
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="itemNotes">Notes</label>
                        <textarea
                                class="form-control"
                                id="itemNotes"
                                rows="4"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                </form>
            </div>
        </div>
    </div>
</div>
